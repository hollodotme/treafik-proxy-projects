version: "3"

services:
  nginx:
    image: nginx
    container_name: "project1_nginx"
    volumes:
    - ./:/app:ro
    - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: "always"
    labels:
      - "traefik.frontend.rule=HostRegexp:{subdomain:[a-z]+}.project1.com"
    networks:
    - default
    - project1

  php:
    build: 
      dockerfile: Dockerfile
      context: ./.docker/php
    container_name: "project1_php"
    volumes:
    - ./:/app
    restart: "always"
    networks:
    - project1

  db:
    image: mariadb:10.2
    container_name: "project1_db"
    restart: "always"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
    - ./data/mariadb:/var/lib/mysql
    networks:
    - project1

  redis:
    image: redis
    container_name: "project1_redis"
    restart: "always"
    networks:
      - project1

  readis:
    image: hollodotme/readis
    container_name: "project1_readis"
    restart: "always"
    volumes:
      - ./.docker/readis:/code/config:ro
    networks:
      - project1

  composer:
      image: composer
      container_name: "project1_composer"
      restart: "no"
      volumes:
        - ./:/app
      networks:
        - project1
      command: "update -o -v"

networks:
  default:
    external:
      name: gateway

  project1:
    internal: true
